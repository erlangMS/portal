<!DOCTYPE html>
<html lang="pt-Br" <!--manifest="manifest" -->
<head>
	<meta charset="UTF-8">
	<title>ErlangMS Portal API Management Plataform</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Acesso">
	<meta name="author" content="Everton de Vargas Agilar">
	<link rel="stylesheet" href="css/fpc_concat.css">

    <script src="js/es6-shim.min.js"></script>
    <script src="js/system-polyfills.js"></script>
    <script src="js/angular2-polyfills.js"></script>
    <script src="js/system.js"></script>
    <script src="js/typescript_1.7.3.js"></script>
    <script src="js/rx.js"></script>
    <script src="js/angular2dev.js"></script>

	<!-- 2. Configure SystemJS -->
    <script>
      System.config({
        transpiler: 'typescript', 
        typescriptOptions: { emitDecoratorMetadata: true }, 
        packages: {'app': {defaultExtension: 'ts'}},
        ngPackageNames : [
				'common',
				'compiler',
				'core',
				'http',
				'platform-browser',
				'platform-browser-dynamic',
				'router',
				'router-deprecated',
				'upgrade'
			  ]
      });
  	  {% block imports %}{% endblock %}
    </script>
	
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="nome_sistema" class="navbar-brand" href="#">
             <strong>{{ nome_sistema }}</strong>
          </a>
        </div>
        <div id="fpc_menu" class="navbar-collapse collapse">
          {% block barra_nav %}{% endblock %}
          <ul class="nav navbar-nav navbar-right">
			<li><a href="fpc.views.fpc_logout"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="painel_conteudo" class="container">
    {% block conteudo %}{% endblock %}
    </div>
    <div style="height: 90px"></div>
	<div id="footer">
      <div class="container">
        <div class="col-lg-12" style="text-align:center;">
			<p class="pull-right"><a href="#">Voltar ao Topo</a></p>
			<p style="font-weight:bold">Copyright 2015 - 2016 ErlangMS Team<br>
				<small>Powered by <a href="https://github.com/erlangMS">ErlangMS</a></small>
			</p>
		</div>
      </div>
    </div> 
    <a id="btn_abrir_dialog" href="#openModal" style="display:none"></a>
	<div id="f_dialog"></div>
</body>
</html>
