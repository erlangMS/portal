<script type='text/javascript'>
    //<![CDATA[ 
     $('#table').hide();
     $('#tableD').hide();
    $.urlParam = function(name){
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results==null){
       return null;
    }
    else{
       return results[1] || 0;
    }
    }           
    var id = $.urlParam('id');
    $(window)
    .load(
            function() {
             
                $.getJSON("/catalogo",
                                function(data) {
                                    var dataF = data.filter(function (el) {
                                           return el.id == id;
                                    });
                                    $('#table').bootstrapTable({data : dataF});
                                    $('#tableD').bootstrapTable({data : dataF});
                                    $('#nome_registro').text('Nome: '+dataF[0].name);

               });
                $('#table').show();
                $('#tableD').show();
               
            });//]]>
</script>
