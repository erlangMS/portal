<!DOCTYPE html>
<html lang="pt-Br"{% if html5_cache %} manifest="fpc.manifest" {% endif %}>
<head>
	<meta charset="UTF-8">
	<title>ErlangMS Portal API Management Plataform</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Acesso">
	<meta name="author" content="Everton de Vargas Agilar">
	<link rel="stylesheet" href="css/fpc_concat.css">
{% block head %}{% endblock %}
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="nome_sistema" class="navbar-brand" href="#">
             <strong>
                {{ nome_sistema }}
             </strong>
          </a>
        </div>
        <div id="fpc_menu" class="navbar-collapse collapse">
          {% block barra_nav %}
          <ul id="barra_nav" class="nav navbar-nav">
            <li class="active"><a href="/portal/dashboard">Home</a></li>
            <li><a href="/portal/sobre">Sobre</a></li>
          </ul>
          {% endblock %}
          <ul class="nav navbar-nav navbar-right">
			<li><a href="fpc.views.fpc_logout"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="painel_conteudo" class="container">
    {% block conteudo %}
		{% include "painel.html" %}
    {% endblock %}
    </div>
    <div style="height: 90px"></div>
	<div id="footer">
      <div class="container">
        <div class="col-lg-12" style="text-align:center;">
			<p class="pull-right"><a href="#">Voltar ao Topo</a></p>
			<p style="font-weight:bold">{{ fpc.copyright }}<br>
				<small>Powered by <a href="https://github.com/eliot-framework/eliot">ErlangMS</a></small>
			</p>
		</div>
      </div>
   </div> 
   <a id="btn_abrir_dialog" href="#openModal" style="display:none"></a>
	<div id="f_dialog"></div>
	<script type="application/javascript" async src="js/fpc_concat.js"></script>
</body>
</html>
