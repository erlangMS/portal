<div style="text-align:center;">
  <h1>Clientes</h1>
  <h4>CPD-UnB</h4>
</div>

<mat-card>
  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput [formControl]="buscaCtrl" type="text" placeholder="Buscar">
      <mat-icon matSuffix>
        <i matSuffix class="material-icons">search</i>
      </mat-icon>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<br/>
<mat-accordion class="example-headers-align">
  <mat-expansion-panel *ngFor="let sistema of sistemasFiltrados" hideToggle="false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>{{sistema.sigla}}</b>
      </mat-panel-title>
      <mat-panel-description style="text-align: right;">
        {{sistema.nome}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    {{sistema.descricao}}
    <mat-action-row>
      <button mat-button (click)="redirecionar(sistema)">
        <i class="material-icons">send</i>
        Acessar
      </button>
    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
