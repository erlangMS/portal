<mat-card>
    <mat-card-title>
        <h1>{{servidor}}</h1>
    </mat-card-title>
    <mat-card-subtitle>
        Lista de Serviços
    </mat-card-subtitle>
    <mat-card-content>
        <mat-form-field class="full-width">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
        </mat-form-field>

        <mat-table #table [dataSource]="datasourceServicos">
            <ng-container matColumnDef="Imagem">
                <mat-header-cell *matHeaderCellDef class="mat-column-image">
                    <b>Imagem</b>
                </mat-header-cell>
                <mat-cell *matCellDef="let row" class="mat-column-image">
                    <i class="material-icons">{{row.glyphicon}}</i>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Url" class="mat-column-url">
                <mat-header-cell *matHeaderCellDef>
                    <b>Url</b>
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.url}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Descricao" class="mat-column-description">
                <mat-header-cell *matHeaderCellDef>
                    <b>Descirção do Serviço</b>
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.comment}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Visualizar" class="mat-column-detail">
                <mat-header-cell *matHeaderCellDef>
                    <b>Detalhar</b>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)=preVisualizarServico(row)>
                        <i class="material-icons">launch</i>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <!--
        <mat-paginator [length]="servicoService.pagerComponent.length" pageSize="10" [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)">
        </mat-paginator>
        -->
    </mat-card-content>
</mat-card>
