<mat-card *ngIf="servico">
    <mat-card-title>
        <h2>Serviço</h2>
    </mat-card-title>
    <mat-card-content>
      <table class="table table-hover dashboard-task-infos">
        <thead>
          <tr>
            <th>#</th>
            <th>NOME</th>
            <th>URL</th>
            <th>EXECUTAR</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{servico.rowid}}</td>
            <td><span class="label bg-green">{{servico.name | uppercase}}</span></td>
            <td>{{servico.url}}</td>
            <td>
              <button mat-icon-button	color="primary" (click)=executar(servico.url,servico)>
                  <i class="material-icons">launch</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button (click)="voltar()">
        Voltar
      </button>
    </mat-card-content>
</mat-card>

<br/>

<mat-accordion class="example-headers-align">
  <mat-expansion-panel hideToggle="false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Descrição do Serviço</b>
      </mat-panel-title>
    </mat-expansion-panel-header>
    {{servico.comment}}
  </mat-expansion-panel>
</mat-accordion>

<br/>

<mat-card>
    <mat-card-title>
        <h2>Resultado</h2>
    </mat-card-title>
    <mat-card-content>
      <pre *ngIf="servicoService.isJson && !isPdf">{{ response | json }}</pre>
      <pre *ngIf="!servicoService.isJson && !isPdf" [innerHTML]="response | safe_html"></pre>
      <div *ngIf="isPdf" [innerHTML]="innerHtml() | safe_html"></div>
    </mat-card-content>
</mat-card>
