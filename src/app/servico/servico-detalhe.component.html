<mat-card *ngIf="servico">
  <mat-card-title>
    <h1>{{servico.owner}}</h1>
  </mat-card-title>
  <mat-card-subtitle>
    Executar Serviço
  </mat-card-subtitle>
  <mat-card-content>
    <table class="table table-hover dashboard-task-infos">
      <thead>
        <tr>
          <th>#</th>
          <th>NOME</th>
          <th>URL</th>
          <th>EXECUTAR</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{servico.rowid}}</td>
          <td>
            <mat-chip-list>
              <mat-chip color="primary" selected="true">{{servico.name | uppercase}}</mat-chip>
            </mat-chip-list>
          </td>
          <td>{{servico.url}}</td>
          <td>
            <button mat-fab color="primary" (click)=executar(servico.url,servico)>
              <i class="material-icons">play_arrow</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <h2>Descrição do Serviço</h2>
    <p>{{servico.comment}}</p>

    <!-- Caso o serviço seja parametrizável-->
    <div *ngIf="parametrosServico.length > 0">
      <h2>Parâmetros</h2>
      <mat-list>
        <mat-list-item *ngFor="let parametro of parametrosServico ; let i=index">
          <b mat-Line>{{parametro.nome}} = </b>
          <mat-form-field>
            <input matInput placeholder="" [(ngModel)]="parametro.valor">
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="voltar()">
      <i class="material-icons">keyboard_backspace</i>
      Voltar
    </button>
  </mat-card-actions>
</mat-card>

<br/>
<div *ngIf="(isLoading | async)">
  <br/>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<mat-card>
  <mat-card-title>
     <h2>Resultado <span>{{status}}</span> <span>{{contentLength}}</span></h2>
  </mat-card-title>
  <mat-card-content>
    <!-- reutiliza a classe btn-danger do bootstrap para avisar erros-->
    <pre [class]="erro == true ? 'btn-danger' : ''" *ngIf="servicoService.isJson && !isPdf">{{ response | json }}</pre>
    <pre *ngIf="!servicoService.isJson && !isPdf" [innerHTML]="response | safe_html"></pre>
    <div *ngIf="isPdf" [innerHTML]="innerHtml() | safe_html"></div>
  </mat-card-content>
</mat-card>
